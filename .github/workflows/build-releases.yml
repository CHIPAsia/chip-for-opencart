name: Build Release Packages

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:  # Allows manual triggering from GitHub Actions UI
  release:
    types: [created]  # Triggers when a new release is created

jobs:
  build-zips:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Extract version from tag
      id: get_version
      run: |
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
          # Remove 'v' prefix if present (e.g., v1.0.0 -> 1.0.0)
          VERSION=${VERSION#v}
        else
          # Default version if not a tag (for manual/PR builds)
          VERSION="1.0.0"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Building version: $VERSION"
    
    - name: Update version numbers in files
      run: |
        VERSION="${{ steps.get_version.outputs.version }}"
        echo "Updating all version references to: $VERSION"
        
        # Update install.json files (replace version in JSON)
        find . -name "install.json" -type f -exec sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"$VERSION\"/g" {} +
        
        # Update creator_agent in PHP files
        # Pattern matches: 'creator_agent' => 'OCXX: 1.0.0'
        # Replaces version part while preserving OC code (e.g., OC15, OC41, OC40, OC2021, etc.)
        find . -name "*.php" -type f -exec perl -i -pe "s/(['\"]creator_agent['\"][\s]*=>[\s]*['\"]OC[0-9]+:\s*)[^'\"]+/\\1$VERSION/g" {} +
    
    - name: Setup build directory
      run: mkdir -p dist
    
    - name: Build zip for OpenCart 1.5.x
      run: |
        cd 1.5/upload
        zip -r ../../dist/chip-opencart-1.5.ocmod.zip .
    
    - name: Build zip for OpenCart 2.0.x & 2.1.x
      run: |
        cd 2.0/upload
        zip -r ../../dist/chip-opencart-2.0.ocmod.zip .
    
    - name: Build zip for OpenCart 2.2.x
      run: |
        cd 2.2/upload
        zip -r ../../dist/chip-opencart-2.2.ocmod.zip .
    
    - name: Build zip for OpenCart 2.3.x
      run: |
        cd 2.3/upload
        zip -r ../../dist/chip-opencart-2.3.ocmod.zip .
    
    - name: Build zip for OpenCart 3.0.x
      run: |
        cd 3.0/upload
        zip -r ../../dist/chip-opencart-3.0.ocmod.zip .
    
    - name: Build zip for OpenCart 4.0.x
      run: |
        cd 4.0
        zip -r ../dist/chip-opencart-4.0.ocmod.zip . -x "README.md"
    
    - name: Build zip for OpenCart 4.1.x
      run: |
        cd 4.1
        zip -r ../dist/chip-opencart-4.1.ocmod.zip . -x "README.md"
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: chip-opencart-extensions
        path: dist/*.zip
        retention-days: 90
    
    - name: Upload to release (if tag exists)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

